# general properties
server:
  port: 8095
springdoc:
  swagger-ui:
    path: /swagger-ui.html

clients:
  data: http://localhost:8092
  training: http://localhost
  event-data: http://localhost:8093
  client: http://localhost:8100
  ml-predict-goals: /predict/goals/<init>/<receipt>
  ml-predict-assists: /predict/assists/<init>/<receipt>
  ml-predict-yellow: /predict/yellow-card/<init>/<receipt>
  ml-predict-init: /predict/init/<type>
  ml-predict-destroy: /predict/clear-down/<type>


connection:
  details:
    host: 'localhost'
    port: 27017
    database: 'predictor-db'
    username: 'predictor'
    password: 'predictor'

spring:
  application:
    name: predictor-players-events-reactive
  data:
    mongodb:
      uri: mongodb://${connection.details.username}:${connection.details.password}@${connection.details.host}:${connection.details.port}/${connection.details.database}?authSource=admin&authMechanism=SCRAM-SHA-1
  config:
    import:  "optional:configserver:http://172.31.24.130:8888"



training:
  interval: 1
  player-delay: 400
  delay: 1

