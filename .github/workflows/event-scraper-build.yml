name: Event Scraper CI

on:
  push:
     branches: 
       - master
     paths:
       - "predictor-event-scraper-reactive/**"       


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn clean package --file predictor-event-scraper-reactive/pom.xml && docker build -t timmytime/predictor-event-scraper-reactive predictor-event-scraper-reactive/
        
